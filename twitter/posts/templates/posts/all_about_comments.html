{% extends "base.html" %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- Підключення файлів стилів та JavaScript Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">{{ title }}</h1>
                <p class="lead text-body-secondary">Список коментарів</p>
                <p>
                </p>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            {% for comment in comments %}
            <div class="col">
                <div class="card shadow-sm">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{ comment.title }}</h4>
                            <div>
                                <p class="card-text" style="font-family:verdana; font-size:120%; text-align:center;">Post: {{comment.post.title}}</p>
                                <p class="card-text" style="font-family:verdana"><strong>{{ comment.user.username }}</strong>: {{ comment.content }}</p>
                            </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
</body>
</html>
{% endblock %}
